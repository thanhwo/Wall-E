#VRML_SIM R2025a utf8

# Định nghĩa một robot có tên là demoRobot với các tham số đầu vào là vị trí và hướng
PROTO demoRobot[
  field SFVec3f translation 0.331 0.123 0     # Vị trí ban đầu của robot trong không gian 3D
  field SFRotation rotation 1 0 0 1.52        # Góc xoay ban đầu của robot (quanh trục X)
] {
  Robot {
    translation IS translation                 # Gán vị trí đầu vào cho robot
    rotation IS rotation                       # Gán góc xoay đầu vào cho robot
    children [

      # --- Thân chính của robot ---
      Solid {
        name "body"                            # Đặt tên thân là 'body'
        translation 0 0.1 1                    # Nhấc thân lên khỏi mặt đất một khoảng
        children [                             # Các thành phần con gắn với thân

          # Hình dạng thân
          Shape {
            appearance Appearance {
              material Material {
                diffuseColor 1 0.8 0.2         # Màu thân là vàng cam
              }
            }
            geometry Box {
              size 0.25 0.2 0.2                # Kích thước hình hộp đại diện thân
            }
          },

          # --- Tay trái (servo) ---
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 1 0 0                       # Trục xoay là trục X (gập lên xuống)
              anchor -0.18 0.15 0              # Tâm xoay tay trái
            }
            device [
              RotationalMotor {
                name "left_arm_servo"          # Tên thiết bị servo tay trái
                maxVelocity 1.57
              }
            ]
            endPoint Solid {
              name "left_arm"
              translation -0.18 0.15 0
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.5 0.3 0.1   # Màu nâu cho tay
                    }
                  }
                  geometry Box {
                    size 0.05 0.05 0.1         # Kích thước tay trái
                  }
                }
              ]
              boundingObject Box {
                size 0.05 0.05 0.1
              }
              physics Physics {}
            }
          },

          # --- Tay phải (servo) ---
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 1 0 0
              anchor 0.18 0.15 0
            }
            device [
              RotationalMotor {
                name "right_arm_servo"
                maxVelocity 1.57
              }
            ]
            endPoint Solid {
              name "right_arm"
              translation 0.18 0.15 0
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.5 0.3 0.1
                    }
                  }
                  geometry Box {
                    size 0.05 0.05 0.1
                  }
                }
              ]
              boundingObject Box {
                size 0.05 0.05 0.1
              }
              physics Physics {}
            }
          },

          # --- Đầu (servo) ---
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 0 1 0                     # Quay quanh trục Y (trái/phải)
              anchor 0 0.25 0
            }
            device [
              RotationalMotor {
                name "head_servo"
                maxVelocity 1.57
              }
            ]
            endPoint Solid {
              name "head"
              translation 0 0.25 0
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.8 0.5 0.2
                    }
                  }
                  geometry Box {
                    size 0.06 0.06 0.06       # Kích thước đầu robot
                  }
                }
              ]
              boundingObject Box {
                size 0.06 0.06 0.06
              }
              physics Physics {}
            }
          },

          # --- Bánh xe trái ---
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 1 0 0
              anchor -0.15 0.05 0.1           # Tâm xoay bánh trái
            }
            device [
              RotationalMotor {
                name "left_motor"
                maxVelocity 10
              }
            ]
            endPoint Solid {
              name "left_wheel"
              translation -0.15 0.05 0.1
              rotation 0 1 0 1.5708           # Xoay hình trụ bánh xe đúng hướng
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.1 0.1 0.1
                    }
                  }
                  geometry Cylinder {
                    radius 0.05
                    height 0.03
                  }
                }
              ]
              boundingObject Cylinder {
                radius 0.05
                height 0.03
              }
              physics Physics {}
            }
          },

          # --- Bánh xe phải ---
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 1 0 0
              anchor 0.15 0.05 0.1
            }
            device [
              RotationalMotor {
                name "right_motor"
                maxVelocity 10
              }
            ]
            endPoint Solid {
              name "right_wheel"
              translation 0.15 0.05 0.1
              rotation 0 1 0 1.5708
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.1 0.1 0.1
                    }
                  }
                  geometry Cylinder {
                    radius 0.05
                    height 0.03
                  }
                }
              ]
              boundingObject Cylinder {
                radius 0.05
                height 0.03
              }
              physics Physics {}
            }
          }
        ]
        physics Physics {}
      }
    ]
    controller "wall-e-controller"            # Tên controller sẽ điều khiển robot
  }
}
